<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
     <div class="container">
       
         <div class=" calculator">
            <h1>Calculator</h1>
             <input type="text" placeholder="0" id="input">
             <button onclick="clr()" class="clear">CLR</button>
             <button onclick="del()" class="delete">DEl</button>
             <button onclick="display('%')" class="button" >%</button>
             <button onclick="display('/')" class="button">/</button>
             <button onclick="display(7)" class="button">7</button> 
             <button onclick="display(8)" class="button">8</button>
             <button onclick="display(9)" class="button">9</button>
             <button onclick="display('*')" class="button">*</button>
             <button onclick="display(4)" class="button">4</button>
             <button onclick="display(5)" class="button">5</button>
             <button onclick="display(6)" class="button">6</button>
             <button onclick="display('-')" class="button">-</button>
             <button onclick="display(1)" class="button">1</button>
             <button onclick="display(2)" class="button">2</button>
             <button onclick="display(3)" class="button">3</button>
             <button onclick="display('+')" class="button">+</button>
             <button onclick="display('.')" class="button">.</button>
             <button onclick="display(0)" class="button">0</button>
             <button onclick="calculate()" class="equal">=</button>

         </div>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
